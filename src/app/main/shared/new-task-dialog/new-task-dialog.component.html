<p-dialog [header]="taskToEdit ? 'Edit Task' : 'New Task'" [(visible)]="visible" [modal]="true"
    [style]="{ width: '40vw', height: '80vh' }" [closable]="true" [draggable]="false" [contentStyle]="{ padding: '0' }"
    (onHide)="close()">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="new-task-form">
        <div class="form-content animate__animated animate__fadeIn animate__slow">
            <div class="p-field">
                <label for="title">Title</label>
                <input id="title" pInputText formControlName="title" />
            </div>

            <div class="p-field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea formControlName="description" rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="p-field">
                    <label for="startDate">Start Date</label>
                    <p-datepicker formControlName="startDate" inputId="startDate" dateFormat="mm/dd/yy"
                        [showTime]="true" appendTo="body" />
                </div>
                <div class="p-field">
                    <label for="endDate">End Date</label>
                    <p-datepicker formControlName="endDate" inputId="endDate" dateFormat="mm/dd/yy" [showTime]="true"
                        appendTo="body" />
                </div>
            </div>

            <div class="p-field">
                <label for="assignedTo">Assigned To</label>
                <p-select [options]="users" formControlName="assignedTo" optionLabel="name" optionValue="userId"
                    placeholder="Select User" appendTo="body"></p-select>
            </div>

            <div class="p-field">
                <label for="statusId">Status</label>
                <p-select [options]="statuses" formControlName="statusId" optionLabel="name" optionValue="id"
                    placeholder="Select Status" appendTo="body"></p-select>
            </div>

            <!-- <div class="p-field">
                <label for="activityTypeId">Activity Type</label>
                <p-select [options]="activityTypes" formControlName="activityTypeId" optionLabel="name" optionValue="id"
                    placeholder="Select Activity Type" appendTo="body"></p-select>
            </div> -->

            <div class="p-field">
                <label for="deliverableType">Deliverable Type</label>
                <input type="text" id="deliverableType" formControlName="deliverableType">
            </div>
        </div>

        <p-footer>
            <div class="form-actions">
                <button pButton type="button" label="Cancel" class="p-button-outlined" (click)="close()"></button>
                <button pButton type="submit" [label]="taskToEdit ? 'Update' : 'Create'" [disabled]="taskForm.invalid"
                    class="p-button-primary"></button>
            </div>
        </p-footer>
    </form>
</p-dialog>
