<div class="sidebar" [class.sidebar-open]="isOpen">
  <div class="sidebar-content">
    <ng-content>
      <header>
        <img src="/Layer 17.png" alt="" width="150" height="150"/>
      </header>

      <section style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2.5rem;">
        <p-panelMenu [model]="menuItems" [style]="{ width: '100%' }" styleClass="custom-panel-menu" [multiple]="true">
        </p-panelMenu>
      </section>
    </ng-content>
  </div>
</div>
